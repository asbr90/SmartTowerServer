<html ng-app="SmartTower">
<head>
  <meta charset="utf8" />
  <title>Smart Tower</title> 
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
 <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body>
  <div class="container">

  
<!-- Adding the ng-app declaration to initialize AngularJS -->
  <!-- The navigation menu will get the value of the "active" variable as a class.
     The $event.preventDefault() stops the page from jumping when a link is clicked. -->

  <nav class="{{active}}" >
    <!-- When a link in the menu is clicked, we set the active variable -->

    <a href="#" class="home" ng-click="active='Home'">Home</a>
    <a href="#/network" class="networks" ng-click="active='network Settings'">Network</a>
    <a href="#/weather" class="waether" ng-click="active='waether forecast'">waether</a>
    <a href="#/hue" class="hue" ng-click="active='Hue Control'">Hue</a>
  </nav>
    
  <!-- ng-show will show an element if the value in the quotes is truthful,
     while ng-hide does the opposite. Because the active variable is not set
     initially, this will cause the first paragraph to be visible.
-->
  <p ng-hide="active">Please click a menu item</p>
  <p ng-show="active"> <b>{{active}}</b>
    <div ng-view></div>
  </div>  
</body>
</html>
